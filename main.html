<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js"
      integrity="sha512-6WJ7yVV5HDZwZ0RT5CM3FCTgTt5qC5BlfQ9bG43y0BowT5a3GXQqDYaoZgCk+i9vuB1Yj6KdBPQAU8Ra7tV32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
        <header>
          <h1>WEB</h1>
          Hello, WEB!
        </header>
        `;
      }

      function TOC() {
        let state = store.getState();
        let liTags = "";

        for (let i = 0; i < state.contents.length; i++) {
          liTags =
            liTags +
            `
            <li>
              <a onclick="
              event.preventDefault();
              let action = {type: 'SELECT', id: ${state.contents[i].id}}
              store.dispatch(action);
              " href="${state.contents[i].id}">
                ${state.contents[i].title}
              </a>
            </li>
          `;
        }

        document.querySelector("#toc").innerHTML = `
        <nav>
          <ol>${liTags}</ol>
        </nav>
        `;
      }

      function control() {
        document.querySelector("#control").innerHTML = `
        <ul>
          <li>
            <a onClick="
              event.preventDefault();
              store.dispatch({
                type: 'CHANGE_MODE',
                mode: 'create'
              })
            " href="/create">create</a></li>
          <li><input onClick="
            store.dispatch({
              type: 'DELETE',
            })
            " type="button" value="delete" /></li>
        </ul>
        `;
      }

      function article() {
        let state = store.getState();
        if (state.mode === "create") {
          document.querySelector("#content").innerHTML = `
          <article>
              <form onSubmit="
                event.preventDefault();
                let _title = this.title.value;
                let _desc = this.desc.value;
                store.dispatch({
                  type: 'CREATE',
                  title: _title,
                  desc: _desc,
                })
                ">
                <p>
                  <input type="text" name="title" placeholder="title" />
                </p>
                <p>
                  <textarea name="desc" placeholder="description"></textarea>
                </p>
                <p>
                  <input type="submit" />
                </p>
              </form>
          </article>
        `;
        } else if (state.mode === "read") {
          let aTitle, aDesc;
          for (let i = 0; i < state.contents.length; i++) {
            if (state.contents[i].id === state.selected_id) {
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
            }
          }

          document.querySelector("#content").innerHTML = `
            <article>
              <h2>${aTitle}</h2>
              ${aDesc}
            </article>
        `;
        } else if (state.mode === "welcome") {
          document.querySelector("#content").innerHTML = `
            <article>
              <h2>Welcome</h2>
              Hello, Redux!!!
            </article>
          `;
        }
      }

      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: "welcome",
            selected_id: 1,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is ..." },
              { id: 2, title: "CSS", desc: "CSS is ..." },
            ],
          };
        }

        let newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, {
            selected_id: action.id,
            mode: "read",
          });
        } else if (action.type === "CREATE") {
          let newMaxId = state.max_id + 1;
          let newContents = state.contents.concat();

          newContents.push({
            id: newMaxId,
            title: action.title,
            desc: action.desc,
          });

          newState = Object.assign({}, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: "read",
          });
        } else if (action.type === "DELETE") {
          let newContents = [];

          for (let i = 0; i < state.contents.length; i++) {
            if (state.selected_id !== state.contents[i].id) {
              newContents.push(state.contents[i]);
            }
          }

          newState = Object.assign({}, state, {
            contents: newContents,
            mode: "welcome",
          });
        } else if (action.type === "CHANGE_MODE") {
          newState = Object.assign({}, state, {
            mode: action.mode,
          });
        }

        console.log(state, action, newState);
        return newState;
      }

      let store = Redux.createStore(reducer);
      store.subscribe(article);
      store.subscribe(TOC);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
